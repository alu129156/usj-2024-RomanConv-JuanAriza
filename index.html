<html>
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C2VBL142KX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-C2VBL142KX');

      //When clicks it sends an event
      function sendEvent() {
        gtag('event', 'conversion', {
          'event_category': 'button_click',
          'event_label': 'convert_button'
        });
      }
    </script>
    <script src="romans.js"></script>
    <link rel="stylesheet" href="romans.css">
  </head>
  <body onload="init()">
    <main class="container">
      <section class="content">
        <h1>Roman To Integer</h1>
        <div class="group">
          <input type="checkbox" name="mode-selector" />
          <label for="mode-selector">Change Mode</label>
        </div>
        <div class="group">
          <input type="text" name="conversion-input" />
        </div>
        <span class="convert-button" onclick="javascript:sendEvent()">Convert</span>
        <p class="convert-output"></p>
      </section>
    </main>
  </body>
</html>
